<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbeitszeit hinzufügen</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function toggleTimeFields() {
      const status = document.getElementById('status').value;
      const startTimeField = document.getElementById('start_time_field');
      const endTimeField = document.getElementById('end_time_field');

      if (status === 'Holiday' || status === 'Ill' || status === 'Absent') {
        startTimeField.style.display = 'none';
        endTimeField.style.display = 'none';
      } else {
        startTimeField.style.display = 'block';
        endTimeField.style.display = 'block';
      }
    }
  </script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4 min-h-screen">
  <!-- Header -->
  <h1 class="text-2xl font-bold text-green-600 mb-4">Arbeitszeit für {{ employee.name }} hinzufügen</h1>

  <!-- Form Section -->
  <section class="mb-8">
    <form action="/add_worktime/{{ employee.id }}" method="post" class="bg-white rounded-lg shadow-md p-4" onsubmit="return validateForm()">
      <div class="mb-4">
        <label for="date" class="block text-sm font-medium text-green-500">Datum:</label>
        <input type="date" id="date" name="date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" required>
      </div>

      <div id="start_time_field" class="mb-4">
        <label for="start_time" class="block text-sm font-medium text-green-500">Startzeit:</label>
        <input type="time" id="start_time" name="start_time" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
      </div>

      <div id="end_time_field" class="mb-4">
        <label for="end_time" class="block text-sm font-medium text-green-500">Endzeit:</label>
        <input type="time" id="end_time" name="end_time" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
      </div>

      <div class="mb-4">
        <label for="status" class="block text-sm font-medium text-green-500">Status:</label>
        <select id="status" name="status" onchange="toggleTimeFields()" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" required>
          <option value="Present">Anwesend</option>
          <option value="Absent">Abwesend</option>
          <option value="Holiday">Urlaub</option>
          <option value="Ill">Krank</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="comment" class="block text-sm font-medium text-green-500">Kommentar:</label>
        <textarea id="comment" name="comment" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"></textarea>
      </div>

      <div class="flex justify-between">
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-green-600 transition duration-300">Absenden</button>
        <a href="/" class="bg-red-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-600 transition duration-300">Zurück zur Übersicht</a>
      </div>
    </form>
  </section>
</div>

<script>
  function validateForm() {
    const status = document.getElementById('status').value;
    const startTimeField = document.getElementById('start_time');
    const endTimeField = document.getElementById('end_time');

    if (status !== 'Holiday' && status !== 'Ill' && status !== 'Absent') {
      if (!startTimeField.value || !endTimeField.value) {
        alert('Bitte geben Sie Start- und Endzeit an.');
        return false;
      }
    }

    return true;
  }

  // Initialize time fields visibility based on default status
  toggleTimeFields();
</script>

</body>
</html>
